<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efficient Study Time Allocation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Efficient Study Time Allocation</h1>
    <p>Optimize your study schedule using Greedy (Fractional Knapsack) or Backtracking (0/1 Knapsack) algorithms.</p>

    <div class="input-section">
      <input type="text" id="subject" placeholder="Enter Subject Name">
      <input type="number" id="time" placeholder="Study Time (hrs)" min="0.5" step="0.5">
      <input type="number" id="importance" placeholder="Importance (0–10)" min="0" max="10" step="0.5">
      <input type="number" id="difficulty" placeholder="Difficulty (1–5)" min="1" max="5" step="1">
      <button onclick="addSubject()">Add Subject</button>
    </div>

    <table id="subjectTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Time (hrs)</th>
          <th>Importance</th>
          <th>Difficulty</th>
          <th>Ratio (Imp/Time)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="control-section">
      <label for="totalHours">Total Available Hours:</label>
      <input type="number" id="totalHours" min="0.5" step="0.5">

      <label for="mode">Choose Optimization Type:</label>
      <select id="mode">
        <option value="importance">Greedy: Maximize Importance</option>
        <option value="time">Greedy: Minimize Time</option>
        <option value="ratio">Greedy: Best Importance/Time Ratio</option>
        <option value="difficulty">Greedy: Based on Difficulty</option>
        <option value="01knapsack">Backtracking (0/1 Knapsack)</option>
      </select>

      <button onclick="generatePlan()">Generate Plan</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
